<div class="posts">
    {% for post in posts %}
        <div class="post">
            <h3 class="author">
                {{ post.title }}
                <small>by {{ post.author }}</small>
            </h3>
            {% if full %}
                <p class="text">{{ post.text }}</p>
            {% else %}
                <p class="text">{{ post.text|truncate(35, False, "...") }}</p>
            {% endif %}
        </div>
    {% endfor %}
</div>
