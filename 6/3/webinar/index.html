<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>

<body>
  <ul class="unordered_list">
    <!--unordered list - неупорядоченный список-->
    <li>
      <!--list item - пункт списка-->
      List item 1
    </li>
    <li>
      List item 2
      <ul class="inner_list">
        <li>List subitem</li>
        <li>List subitem</li>
        <li>List subitem</li>
      </ul>
    </li>
    <li>
      List item 3
    </li>
  </ul>
  <ol class="ordered_list">
    <!--ordered list - упорядоченный список-->
    <li>
      <!--list item - пункт списка-->
      List item 1
    </li>
    <li>
      List item 2
      <ol>
        <li>List subitem</li>
        <li>List subitem</li>
        <li>List subitem</li>
      </ol>
    </li>
    <li>
      List item 3
    </li>
  </ol>

  <div class="promo">
    
  </div>
  <h1>Under promo</h1>

  <header class="header">
    <div class="container">
      <a href="#" class="logo"><img src="" alt=""></a>

      <nav class="header_navigation">
        <ul class="menu_list">
          <li class="menu_item"><a href="#"></a></li>
          <li class="menu_item"><a href="#"></a></li>
          <li class="menu_item"><a href="#"></a></li>
          <li class="menu_item"><a href="#"></a></li>
          <li class="menu_item"><a href="#"></a></li>
          <li class="menu_item"><a href="#"></a></li>
          <li class="menu_item"><a href="#"></a></li>
          <li class="menu_item"><a href="#"></a></li>
        </ul>
      </nav>
    </div>

  </header>

  <!-- header.header>.container>a.logo[href="#"]>img^nav.header_navigation>ul.menu_list>li.menu_item*8>a[href="#"] -->

</body>

</html>
